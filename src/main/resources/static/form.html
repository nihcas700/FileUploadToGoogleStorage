<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
    /* -- import Bootstrap v3 --------------------------- */
    /* -- import Bootstrap docs ------------------------- */
    /* -- import Roboto Font ---------------------------- */
    @import "https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic&subset=latin,cyrillic";
    /* -- Body style ------------------------------------ */

    /* -- Input styles ---------------------------------- */
    .form-group {
        position: relative;
        margin-top: 35px;
        margin-bottom: 20px;
    }
    .input-group {
        position: relative;
    }
    .form-control {
        display: block;
        height: 36px;
        width: 100%;
        border: none;
        border-radius: 0 !important;

        font-size: 16px;
        font-weight: 300;
        padding: 0;
        background-color: transparent;
        box-shadow: none;
        border-bottom: 1px solid #757575;
    }
    .input-group .form-control {
        position: relative;
        z-index: inherit;
        float: inherit;
        width: 100%;
        margin-bottom: 0;
    }
    .form-control:focus {
        border-color: #757575;
        outline: none;
        box-shadow: none;
    }

    /* -- label styles ---------------------------------- */
    label {
        position: absolute;
        top: -18px;
        color: #999;
        font-size: 12px;
        font-weight: 300;

        transition: 0.2s ease all;
        -moz-transition: 0.2s ease all;
        -webkit-transition: 0.2s ease all;
    }

    .form-horizontal .control-label {
        position: relative;
        top: 0;
        margin-bottom: 0;
    }

    @media (min-width: 768px) {
        .form-horizontal .control-label {
            font-size: 16px;
        }
    }





    .float-label {
        left: 0;
        top: 7px;
        font-size: 16px;
        pointer-events: none;
    }

    /* active state */
    .form-control:focus ~ .float-label, .form-control:valid ~ .float-label {
        top: -18px;
        font-size: 12px;
    }


    /* input colors ---- */
    // default
       .form-control:focus {
    ~ label {
        color: #03a9f4;
    }

    ~ .form-bar:before, ~ .form-bar:after {
        background: #03a9f4;
    }
    }




    .form-control:valid ~ .control-label {

    }

    /* help-block */
    .form-group .help-block {
        position: absolute;
    }

    .help-block {
        color: #bdbdbd; // caption
    font-size: 12px;
        font-weight: 300;
    }

    /* input addon ---*/
    .input-group-addon {
        border: none;
        background: transparent;
    }

    /* ------  inline ----*/
    .input-group-addon, .form-inline .input-group {
        display: table-cell;
    }

    .input-group-addon, .input-group-btn {
        width: inherit;
    }

    .input-group {
        width: 100%;
    }

    @media (min-width: 768px) {
        .form-inline .form-group {
            margin-top: 16px;
        }

        .input-group-btn, .input-group .form-control, .input-group-addon, .form-inline .input-group {
            display: inline-block;
        }

        .input-group {
            width: auto;
        }
    }

    /* -- bar styles -------------------------------------- */
    .form-bar {
        position: relative;
        display: block;
        width: 100%;
    }
    .form-bar:before, .form-bar:after 	{
        content: '';
        height: 1px;
        width: 0;
        bottom: 0;
        position: absolute;
        transition: 0.3s ease all;
        -moz-transition: 0.3s ease all;
        -webkit-transition: 0.3s ease all;
    }
    .form-bar:before {
        left: 50%;
    }
    .form-bar:after {
        right: 50%;
    }

    /* active state */
    .form-control:focus ~ .form-bar:before, .form-control:focus ~ .form-bar:after {
        width: 50%;
    }

    /* -- highlighter styles ------------------------------ */
    .form-highlight {
        position: absolute;
        height: 60%;
        width: 60px;
        top: 25%;
        left: 0;
        pointer-events: none;
        opacity: 0.4;
    }

    /* active state */
    .form-control:focus ~ .form-highlight {
        -webkit-animation: inputHighlighter 0.3s ease;
        -moz-animation: inputHighlighter 0.3s ease;
        animation: inputHighlighter 0.3s ease;
    }

    /* -- highlighter animation --------------------------- */
    @-webkit-keyframes inputHighlighter {
        from { background:#5264AE; }
        to { width:0; background:transparent; }
    }
    @-moz-keyframes inputHighlighter {
        from { background:#5264AE; }
        to { width:0; background:transparent; }
    }
    @keyframes inputHighlighter {
        from { background:#5264AE; }
        to { width:0; background:transparent; }
    }


    /*-- Checkbox --------------------------- */
                                                       /*
                                                        * Core styles required for the checkboxes.
                                                        * @author Jason Mayes 2014, www.jasonmayes.com
                                                       */
                                                   .form-group.checkbox {
                                                       margin-top: 20px;
                                                   }

    .checkbox input[type='checkbox'] {
        height: 0;
        width: 0;
        opacity: 0;
    }

    .checkbox label {
        font-size: 14px;
        font-weight: 300;
        line-height: 1;
        display: inline-block;
        overflow: hidden;
        position: relative;
        top: 10px;
        padding-left: 0;
    }

    .checkbox .chk-span {
        top: 0;
        border: 1px solid #5a5a5a;
        color: #1d1d1d;
        cursor: pointer;
        display: inline-block;
        float: left;
        height: 14px;
        margin: 0 14px 14px 1px;
        outline-color: #eaeaea;
        padding: 0;
        position: relative;
        width: 14px;
        -webkit-transition: all 0.2s ease-in-out;
        -moz-transition: all 0.2s ease-in-out;
        transition: all 0.2s ease-in-out;
        z-index: 1;
    }

    .checkbox .chk-span.checked {
        top: -2px;
        border-left: 2px solid #03a9f4;
        border-bottom: 4px solid #03a9f4;
        border-top: 1px solid rgba(0,0,0,0);
        border-right: 1px solid rgba(0,0,0,0);
        -webkit-transform: rotate(-45deg) scaleY(0.5);
        -moz-transform: rotate(-45deg) scaleY(0.5);
        -ms-transform: rotate(-45deg) scaleY(0.5);
        -o-transform: rotate(-45deg) scaleY(0.5);
        transform: rotate(-45deg) scaleY(0.5);
    }

       .checkbox .chk-span.checked {
           border-left-color: #03a9f4;
           border-bottom-color: #03a9f4;
       }

       .checkbox input[type='checkbox']:focus ~ label {

           color: #03a9f4;
       }

    @media (min-width: 768px) {
        .form-inline .radio label, .form-inline .checkbox label {
            padding-left: 5px;
        }
    }





    .form-control-static {
        font-size: 16px;
    }

    .form-control[disabled], .form-control[readonly], fieldset[disabled] .form-control {
        background-color: transparent;
        border-bottom-style: dashed;
    }

    #focusedInput {
        border-color: #ccc;
        border-color: rgba(82,168,236,.8);
        outline: 0;
        box-shadow: none;
    }
</style>
</head>
<body>
<div class="container">
    <div class="bs-docs-section">
        <h2 id="forms-example">Fill the form</h2>
        <form role="form" name="content_form" action="/upload_file" method="post">
            <div class="form-group">
                <input type="text" name="stringData" class="form-control" id="file_content" required>
                <span class="form-highlight"></span>
                <span class="form-bar"></span>
                <label class="float-label" for="file_content">Enter file content</label>
            </div>
            <div class="form-group">
                <input type="number" name="numeralData" class="form-control" id="number_input" required>
                <span class="form-highlight"></span>
                <span class="form-bar"></span>
                <label class="float-label" for="number_input">Enter number</label>
            </div>

            <button type="submit" class="btn btn-raised btn-default ripple-effect">Submit</button>
        </form>
    </div><!-- /example -->
</div>
</div>
<script>
    /*
 * Material Deesign Checkboxes non Polymer updated for use in bootstrap.
 * Tested and working in: IE9+, Chrome (Mobile + Desktop), Safari, Opera, Firefox.
 * @author Jason Mayes 2014, www.jasonmayes.com
 * @update Sergey Kupletsky 2014, www.design4net.ru
*/

    var wskCheckbox = function() {
        var wskCheckboxes = [];
        var SPACE_KEY = 32;

        function addEventHandler(elem, eventType, handler) {
            if (elem.addEventListener) {
                elem.addEventListener (eventType, handler, false);
            }
            else if (elem.attachEvent) {
                elem.attachEvent ('on' + eventType, handler);
            }
        }

        function clickHandler(e) {
            e.stopPropagation();
            if (this.className.indexOf('checked') < 0) {
                this.className += ' checked';
            } else {
                this.className = 'chk-span';
            }
        }

        function keyHandler(e) {
            e.stopPropagation();
            if (e.keyCode === SPACE_KEY) {
                clickHandler.call(this, e);
                // Also update the checkbox state.

                var cbox = document.getElementById(this.parentNode.getAttribute('for'));
                cbox.checked = !cbox.checked;
            }
        }

        function clickHandlerLabel(e) {
            var id = this.getAttribute('for');
            var i = wskCheckboxes.length;
            while (i--) {
                if (wskCheckboxes[i].id === id) {
                    if (wskCheckboxes[i].checkbox.className.indexOf('checked') < 0) {
                        wskCheckboxes[i].checkbox.className += ' checked';
                    } else {
                        wskCheckboxes[i].checkbox.className = 'chk-span';
                    }
                    break;
                }
            }
        }

        function findCheckBoxes() {
            var labels =  document.getElementsByTagName('label');
            var i = labels.length;
            while (i--) {
                var posCheckbox = document.getElementById(labels[i].getAttribute('for'));
                if (posCheckbox !== null && posCheckbox.type === 'checkbox') {
                    var text = labels[i].innerText;
                    var span = document.createElement('span');
                    span.className = 'chk-span';
                    span.tabIndex = i;
                    labels[i].insertBefore(span, labels[i].firstChild);
                    addEventHandler(span, 'click', clickHandler);
                    addEventHandler(span, 'keyup', keyHandler);
                    addEventHandler(labels[i], 'click', clickHandlerLabel);
                    wskCheckboxes.push({'checkbox': span,
                        'id': labels[i].getAttribute('for')});
                }
            }
        }

        return {
            init: findCheckBoxes
        };
    }();

    wskCheckbox.init();
</script>
</body>
</html>
